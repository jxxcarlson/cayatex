<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CaYaTeX Test App</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.css" integrity="sha384-Cqd8ihRLum0CCg8rz0hYKPoLZ3uw+gES2rXQXycqnL5pgVQIflxAUDS7ZSjITLb5" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.js" integrity="sha384-1Or6BdeNQb0ezrmtGeqQHFpppNd7a/gw29xeiSikBbsb44xu3uAo8c7FwbF5jhbd" crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"
          onload="renderMathInElement(document.body);"></script>

  <!--  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>-->
<!--  <script id="MathJax-script" async-->
<!--          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">-->
<!--  </script>-->
  <title>CaYaTeX Test App</title>

  <!-- Style -->

  <!-- Load app -->
  <script src="Main.js" charset="utf-8"></script>

</head>

<body>

<div id="main"></div>

<script>

		// Generate random numbers to see UUID generator
		const crypto = window.crypto || window.msCrypto;
		const getRandomInts = (n) => {
			const randInts = new Uint32Array(n);
			crypto.getRandomValues(randInts);
			return Array.from(randInts);
		};
		// For a UUID, we need at least 128 bits of randomness.
		// This means we need to seed our generator with at least 4 32-bit ints.
		// We get 5 here, since the Pcg.Extended generator performs slightly faster if our extension array
		// has a size that is a power of two (4 here).
		const randInts = getRandomInts(5);

		var root = document.getElementById('main');
		var app = Elm.Main.init({node: root, flags:  { seed: randInts[0], width:  1200, height: 900 }});
        init(app);

	 </script>

</body>
</html>
